<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" >
    <meta name="format-detection" content="telephone=no" >
    <meta name="msapplication-tap-highlight" content="no" >
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" >

    <link rel="stylesheet" type="text/css" href="css/index.css" >
    <link rel="stylesheet" href="css/jquery.mobile/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/jquery.mobile/jquery.mobile.icons-1.4.5.min.css" >
    <link rel="stylesheet" href="css/pm25Calculator.min.css">
    <link rel="stylesheet" href="css/validationEngine/validationEngine.jquery.css">

    <title>pm25Calculator</title>
</head>

<div id="pagehome" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>pm2.5終生濃度計算器</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
    </div>
</div>

<div id="pageInpute" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>輸入資料</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
    </div>
    <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" role="main">
        <div class="input">
            <p id='introInput'>依時間填入你曾經在哪住過</p>
            <form method="" action="#" id="formMore" >
                    <label for="start">從</label>
                    <input type="month"  id="start" class="validate[required,custom[monthYear]]">
                    <label for="end"> 到 </label>
                    <input type="month" name="end" id="end" class="validate[required,custom[monthYear]]">

                    <input id="pac-input" class="controls validate[required]" type="text" placeholder="地址或是其他資訊">
                    <div id="map_canvas"  class="ui-body ui-body-a ui-corner-all" data-form="ui-body-a"> 
                    <!--map-->
                    </div>
                    <input type="button" value="確定" class='submit'>
            </form>
        </div>
        <ul  id="record" data-role="listview" data-inset="true">
                <li data-role="divider"><strong>紀錄</strong>  ( 右方按鈕可以修改資料 )</li>
        </ul>
        <a data-icon="star" data-role="button" href="#pageResult"' data-transition='slide' class="submitAll">
            填完了
        </a>
    </div>
</div>

<div id="pageResult" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>結果</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
    </div>
    <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" role="main">
        <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
                <p id = "totalpm25" >
                </p>
        </div>
        <form class="ui-filterable">
            <input id="resultFilter" data-type="search">
        </form>
        <ul id="results" data-role="listview" data-inset="true" data-shadow="false" data-filter="true" data-input="#resultFilter">
        </ul>
    </div>
</div>

<div id="pageShare" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>分享</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
        <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" role="main">
            <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
                <p class = "" >
                    想要分享你的結果嗎?
                </p>
                <div class="ui-grid-c">
                    <div class="ui-block-a">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/facebook_icon.png" class="share"/>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class = "share">
                            <a id='line_share'href="http://line.me/R/msg/text/?">
                                <img src="img/icons-png/LINE_icon.png" class="share" width="40" height="40" alt="LINE it!" /> 
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/twitter_icon.png " class="share"/>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-d">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/share_icon.png" class="share"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" role="main">
            <!-- <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
                <p class = "" >
                    儲存及復原資料。
                </p>

                <button class=" ui-btn ui-btn-a ui-corner-all" data-icon="star">
                   儲存
                </button>
                <button class=" ui-btn ui-btn-a ui-corner-all" data-icon="star">
                   復原
                </button>
            </div> -->
        </div>
    </div>
</div>

<div id="pageOther" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>其他</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
    </div>
</div>

    <script src="js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    <!--jquery mobile-->
    <script src="js/validationEngine/jquery.validationEngine.min.js"></script>
    <script src="js/validationEngine/jquery.validationEngine-zh_TW.js"></script>
    <!--validationEngine-->

    <script src="js/getData.js"></script>
    <script src="js/input.js"></script>
    <!--處理輸入頁面及取得資料-->

</body>

</html>
