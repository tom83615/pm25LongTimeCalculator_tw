<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/pm25Calculator.min.css">
    <link rel="stylesheet" href="css/jquery.mobile/jquery.mobile.icons-1.4.5.min.css" />
    <link rel="stylesheet" href="css/validationEngine/validationEngine.jquery.css">
    <title>pm25Calculator</title>
</head>

<div id="pagehome" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>pm2.5終生濃度計算器</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
    </div>
</div>
<div id="pageInpute" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>輸入資料</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
        <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" role="main">
            <div class="inputBirth">
                <form method="" action="" id="inputBirth">
                    <label for="birth">請輸入出生月分</label>
                    <input type="month" name="birth" id="birth" class="validate[required]">
                    <input type="button" value="確定" class='submit'>
                </form>
            </div>
            <div class="inputMore">
                <form method="" action="#" id="inputMore" >
                    <input type="button" value="重設生日" class='reSetBirth'>
                    <div data-role="fieldcontain">
                        <div class="ui-block-a">
                            <label for="birth2" class="ui-hidden-accessible "></label>
                            <input type="month"  id="birth2"  disabled>
                        </div>
                        <div class="ui-block-c">
                            <label for="to"> 到 </label>
                        </div>
                        <div class="ui-block-b">
                            <input type="month" name="to" id="to">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="pageShare" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>分享 &amp; 儲存</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
        <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" role="main">
            <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
                <p class = "" >
                    想要分享你的結果嗎?
                </p>
                <div class="ui-grid-c">
                    <div class="ui-block-a">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/facebook_icon.png" class="share"/>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/LINE_icon.png" class="share"/>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/twitter_icon.png" class="share"/>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-d">
                        <div class = "share">
                            <a href="">
                                <img src="img/icons-png/share_icon.png" class="share"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
                <p class = "" >
                    儲存及復原資料。
                </p>

                <button class=" ui-btn ui-btn-a ui-corner-all" data-icon="star">
                   儲存
                </button>
                <button class=" ui-btn ui-btn-a ui-corner-all" data-icon="star">
                   復原
                </button>
            </div>
        </div>
    </div>
</div>
<div id="pageOther" data-role="page">
    <div data-position="inline" data-role="header">
        <h1>其他</h1>
        <div data-iconpos="left" data-role="navbar" class="nav">
        </div>
    </div>
</div>



    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <!--原生檔案-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!--jquery-->
    <script src="js/pagemask.js"></script>
    <!--處理重複頁面-->
    <script src="js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/validationEngine/jquery.validationEngine.min.js"></script>
    <script src="js/validationEngine/jquery.validationEngine-zh_TW.js"></script>
    <!--validationEngine-->
    <script src="js/google_map_key.js"></script>
    <!--key注入，若是你沒有這個，可以透過js/google_map_key-example改名.js-->
    <script src="js/input.js"></script>
    <!--處理輸入頁面-->
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
