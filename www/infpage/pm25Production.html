<div data-role="dialog" id="pm25Production">
    <div data-role="header">
        <h1>PM2.5生成與來源</h1>
    </div>
    <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all" role="main">
        <p>
            PM2.5來源可分為原生性及衍生性，皆可能由自然界或人為產生。
        </p>
        <p>
            原生性細懸浮微粒係指被排放到大氣時即為PM2.5的粒狀物，該成分主要乃由物理破碎或一次污染排放所產生，原生性氣膠主要的化學組成份與來源分別為海鹽飛沫、裸露地表經由風力作用所揚起的灰塵微粒，鍋爐及機動車輛之燃燒排放。
        </p>
        <p>
            衍生性細懸浮微粒則係指被釋出之非PM<sub>2.5</sub>之化學物質(稱為前驅物，可能為固體、液體或氣體)，在大氣環境中經過一連串極其複雜的化學變化與光化反應後成為PM2.5的微粒，主要為硫酸鹽、硝酸鹽及銨鹽，以上污染來源均除本地污染外，亦受到境外長程傳輸污染之影響。 
        </p>
