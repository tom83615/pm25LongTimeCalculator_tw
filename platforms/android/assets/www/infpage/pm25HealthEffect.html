<div data-role="dialog" id="pm25HealthEffect">
    <div data-role="header">
        <h1>PM2.5健康影響</h1>
    </div>
    <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all" role="main">
        <p>
            空氣中的懸浮微粒會經由鼻、咽及喉進入人體，10微米以上的微粒可由鼻腔去除，較小的微粒則會經由氣管、支氣管經肺泡吸收進入人體內部。不同粒徑大小的懸浮微粒，可能會導致人體器官不同的危害。 
        </p>
        <p>
            近年來，許多流行病理學研究已確立PM2.5對於健康造成影響，包括：支氣管炎、氣喘、心血管疾病、肺癌等，無論長期或短期暴露在空氣污染物的環境之下，皆會提高呼吸道疾病及死亡之風險。 
        </p>
        <p>
        	資料來源<a href="http://air.epa.gov.tw/Public/suspended_particles.aspx#t3">空氣品質改善維護資訊網</a>
        </p>
    </div>
</div>
