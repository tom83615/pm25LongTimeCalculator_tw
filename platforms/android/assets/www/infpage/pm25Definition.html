<div data-role="dialog" id="pm25Definition">
    <div data-role="header">
        <h1>PM2.5定義</h1>
    </div>
    <div data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all" role="main">
        <p>
            空氣中存在許多污染物，其中漂浮在空氣中類似灰塵的粒狀物稱為懸浮微粒(particulate matter, PM)，PM粒徑大小有別，小於或等於2.5微米(μm)的粒子，就稱為PM<sub>2.5</sub>，通稱細懸浮微粒，單位以微克/立方公尺(μg/m<sup>3</sup>)表示之，它的直徑還不到人的頭髮絲粗細的1/28，非常微細可穿透肺部氣泡，並直接進入血管中隨著血液循環全身，因此除了呼吸道疾病外也會造成心血管疾病，故對人體及生態所造成之影響是不容忽視的。
        </p>
        <p>
        	資料來源<a href="http://air.epa.gov.tw/Public/suspended_particles.aspx#t1">空氣品質改善維護資訊網</a>
        </p>
    </div>
</div>
